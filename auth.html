<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 / 註冊 - Fanverse</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
            background: #f3f3f3;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 1rem;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.3rem;
        }
        button {
            margin-top: 1.5rem;
            width: 100%;
            padding: 0.7rem;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        p {
            text-align: center;
            margin-top: 1rem;
        }
        a {
            color: #4a90e2;
            cursor: pointer;
        }
        #message {
            text-align: center;
            margin-top: 1rem;
            color: red;
        }
    </style>
</head>
<body>

    <header>
        <h1>Fanverse</h1>
        <nav>
            <ul>
                <li><a href="index.html">首頁</a></li>
                <li><a href="write_letter.html">寫信</a></li>
                <li><a href="chat.html">聊天室</a></li>
                <li><a href="rankings.html">排行榜</a></li>
                </ul>
        </nav>
    </header>

    <h1>Fanverse 登入 / 註冊</h1>

    <form id="login-form">
        <h2>登入</h2>
        <label for="login-email">電子郵件</label>
        <input type="email" id="login-email" required>
        <label for="register-name">暱稱：</label>
        <input type="text" id="register-name" required>
        <label for="login-password">密碼</label>
        <input type="password" id="login-password" required>
        <button type="submit">登入</button>
        <p>還沒有帳號？<a id="show-register-form">註冊</a></p> </form>

    <form id="register-form" style="display: none;">
        <h2>註冊</h2>
        <label for="register-email">電子郵件</label>
        <input type="email" id="register-email" required>
        <label for="register-password">密碼</label>
        <input type="password" id="register-password" required>
        <button type="submit">註冊</button>
        <p>已有帳號？<a id="show-login-form">登入</a></p> </form>

    <p id="message"></p>

    <script type="module" src="script.js"></script>
</body>
</html>
