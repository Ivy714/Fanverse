            messagingSenderId: "352855054633",

<body>
    <header>
        <h1>Fanverse</h1>
        <nav>
            <ul>
                <li><a href="index.html">首頁</a></li>
                <li><a href="write_letter.html">寫信</a></li>
                <li><a href="chat.html">聊天室</a></li>
                <li><a href="rankings.html">排行榜</a></li>
                <li><a href="#" id="login-btn">登入/註冊</a></li>
            </ul>
        </nav>

        <div id="auth-form" style="display: none;">
            <form id="login-form">
                <h2>登入</h2>
                <label for="login-email">電子郵件：</label>
                <input type="email" id="login-email" required>
                <label for="login-password">密碼：</label>
                <input type="password" id="login-password" required>
                <button type="submit">登入</button>
                <p>還沒有帳號？<a href="#" id="show-register-form">註冊</a></p>
            </form>

            <form id="register-form" style="display: none;">
                <h2>註冊</h2>
                <label for="register-email">電子郵件：</label>
                <input type="email" id="register-email" required>
                <label for="register-username">使用者名稱：</label>
                <input type="text" id="register-username" required>
                <label for="register-password">密碼：</label>
                <input type="password" id="register-password" required>
                <button type="submit">註冊</button>
                <p>已經有帳號？<a href="#" id="show-login-form">登入</a></p>
            </form>
        </div>
    </header>

    <main>
        <section id="write-letter">
            <h2>寫信給偶像</h2>
            <form id="letter-form">
                <label for="recipient">收件者 (偶像):</label>
                <input type="text" id="recipient" name="recipient" required>

                <label for="title">標題:</label>
                <input type="text" id="title" name="title" required>

                <label for="content">內容:</label>
                <textarea id="content" name="content" rows="10" required></textarea>

                <label for="anonymous">
                    <input type="checkbox" id="anonymous" name="anonymous">
                    匿名寄送
                </label>

                <button type="submit">送出</button>
                <p id="status-message"></p>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Fanverse. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
